<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="nav" th:fragment="navbar"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <a th:href="@{/}">Home</a>

    <a sec:authorize="isAuthenticated()" th:href="@{/orders}">Orders </a>

    <a sec:authorize="isAnonymous()" th:href="@{/login}">Login </a>
    <a sec:authorize="isAnonymous()" th:href="@{/register}">Register </a>

    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/users}">User Admin </a>

    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
</nav>

</body>
</html>
